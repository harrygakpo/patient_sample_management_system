<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body onload="loadSavedData()">
    <h1>Patient Information Form</h1>
    <form id="patientForm">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" required>

        <label for="id">Patient ID:</label>
        <input type="text" id="id" required>

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="address">Home Address:</label>
        <input type="text" id="address" required>

        <label for="bloodType">Blood Type:</label>
        <select id="bloodType" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="bloodTest">Blood Test:</label>
        <input type="text" id="bloodTest" required>
        
        <div class="button-group">
            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
            <button type="button" onclick="viewInfo()">View Info</button>
            <button type="button" onclick="printQRCode()">Print QR Code</button>
            <button type="button" onclick="generateBarcode()">Generate Barcode</button>
            <button type="button" onclick="printBarcode()">Print Barcode</button>
        </div>
    </form>
    
    <div id="qrcode"></div>
    <svg id="barcode"></svg>

    <script src="script.js"></script>
</body>
</html>
