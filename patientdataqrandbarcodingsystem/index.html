<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Patient Information Form</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="id" placeholder="Patient ID" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="address" placeholder="Home Address" required>
            <input type="text" id="bloodType" placeholder="Blood Type" required>
            <input type="text" id="bloodTest" placeholder="Blood Test" required>
            <button type="submit">Submit</button>
        </form>
        <div id="output" style="display:none;">
            <button id="viewInfo">View Info</button>
            <button id="generateQR">Generate QR Code</button>
            <button id="printQR" style="display:none;">Print QR Code</button>
            <div id="qrcode"></div>
            <button id="generateBarcode">Generate Barcode</button>
            <button id="printBarcode" style="display:none;">Print Barcode</button>
            <svg id="barcode"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
